<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'task1/register.css' %}" />
  </head>
  <body>
    <section class="register">
      <div class="finisher-header"></div>
      <div class="register-box">
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
          <h2>Sign Up</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="first_name" required />
            <label>First Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="last_name" required />
            <label>Last Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="image"></ion-icon></span>
            <input type="file" name="profile_picture" accept="image/*" required />
            <label>Profile Picture</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password1" required />
            <label>Password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password2" required />
            <label>Confirm Password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <input type="text" name="address_line1" required />
            <label>Address Line 1</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="business"></ion-icon></span>
            <input type="text" name="city" required />
            <label>City</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="map"></ion-icon></span>
            <input type="text" name="state" required />
            <label>State</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="location"></ion-icon></span>
            <input type="text" name="pincode" required />
            <label>Pincode</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="people"></ion-icon></span>
            <select name="user_type" required>
              <option value="">Select User Type</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>
          <h4>Enter the same password as before, for verification.</h4>
          <button type="submit">Sign Up</button>
          <div class="register-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
          </div>
        </form>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="{% static 'task1/finisher-header.es5.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        count: 15,
        size: {
          min: 1187,
          max: 1500,
          pulse: 0.3,
        },
        speed: {
          x: {
            min: 0.9,
            max: 1,
          },
          y: {
            min: 0.9,
            max: 1,
          },
        },
        colors: {
          background: "#9138e5",
          particles: ["#ff4848", "#000000", "#2235e5", "#000000", "#ff0000"],
        },
        blending: "overlay",
        opacity: {
          center: 0.6,
          edge: 0.15,
        },
        skew: -2,
        shapes: ["c"],
      });
    </script>
  </body>
</html>
